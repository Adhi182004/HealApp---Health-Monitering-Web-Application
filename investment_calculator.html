<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Investment Calculator</title>
<style>
body{font-family:Arial;background:#f5f5f5;margin:0;padding:0;}
header{background:#2196f3;color:white;text-align:center;padding:20px;}
section{max-width:600px;margin:20px auto;background:white;padding:20px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
label{display:block;margin-top:10px;}
input{width:100%;padding:7px;margin-top:5px;border-radius:5px;border:1px solid #ccc;}
button{margin-top:10px;padding:10px 15px;background:#2196f3;color:white;border:none;border-radius:5px;cursor:pointer;}
.result{margin-top:15px;padding:10px;background:#e3f2fd;border-radius:5px;}
</style>
</head>
<body>
<header><h1>Investment Calculator</h1></header>
<section>
<form method="POST">
<label>Principal Amount (₹): <input type="number" name="principal" required></label>
<label>Years: <input type="number" name="years" required></label>
<label>Annual Interest Rate (%): <input type="number" name="rate" required></label>
<button type="submit">Calculate</button>
</form>

{% if future %}
<div class="result">Future Value: ₹{{ future|round(2) }}</div>
{% endif %}
</section>
</body>
</html>
