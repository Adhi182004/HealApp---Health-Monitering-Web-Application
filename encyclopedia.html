<!DOCTYPE html>
<html>
<head>
    <title>Health Encyclopedia</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background:#f2f7f4;
            margin:0;
            padding:0;
        }

        .header{
            background:#0a7f5a;
            color:white;
            padding:22px;
            font-size:28px;
            font-weight:bold;
            text-align:center;
        }

        .search-box{
            text-align:center;
            margin:40px 0;
        }

        .search-box input{
            padding:12px;
            width:300px;
            border-radius:8px;
            border:1px solid #ccc;
            font-size:16px;
        }

        .search-box button{
            padding:12px 18px;
            background:#0a7f5a;
            color:white;
            border:none;
            border-radius:8px;
            cursor:pointer;
            font-weight:bold;
        }

        .search-box button:hover{
            background:#08694b;
        }

        .card{
            max-width:900px;
            margin:30px auto;
            background:white;
            padding:30px;
            border-radius:15px;
            box-shadow:0 10px 25px rgba(0,0,0,0.15);
        }

        .title{
            font-size:30px;
            font-weight:bold;
            color:#0a7f5a;
            margin-bottom:20px;
            text-align:center;
        }

        .summary{
            font-size:17px;
            line-height:1.8;
            margin-bottom:25px;
        }

        .card img{
            max-width:300px;
            float:right;
            margin:0 0 15px 25px;
            border-radius:10px;
        }

        .wiki-content{
            font-size:16px;
            line-height:1.8;
        }

        .wiki-content h2,
        .wiki-content h3,
        .wiki-content h4{
            margin-top:30px;
            color:#0a7f5a;
        }

        .wiki-content p{
            margin:12px 0;
        }

        .wiki-content ul{
            padding-left:20px;
        }

        .wiki-content table{
            width:100%;
            border-collapse:collapse;
            margin:20px 0;
        }

        .wiki-content th,
        .wiki-content td{
            border:1px solid #ddd;
            padding:8px;
            text-align:left;
        }

        .wiki-content img{
            max-width:100%;
            border-radius:8px;
            margin:15px 0;
        }

        .link{
            margin-top:25px;
            text-align:center;
        }

        .link a{
            text-decoration:none;
            color:#0a7f5a;
            font-weight:bold;
        }

        hr{
            margin:25px 0;
        }

        @media(max-width:768px){
            .card img{
                float:none;
                display:block;
                margin:0 auto 20px;
                max-width:100%;
            }

            .search-box input{
                width:80%;
            }
        }
    </style>
</head>

<body>

<div class="header">
    ðŸ“š Health Encyclopedia
</div>

<div class="search-box">
    <input id="searchInput" placeholder="Search disease or symptom...">
    <button onclick="searchWiki()">Search</button>
</div>

<div id="result"></div>

<script>
function searchWiki(){

    const query = document.getElementById("searchInput").value.trim();

    if(!query){
        alert("Enter something");
        return;
    }

    const result = document.getElementById("result");
    result.innerHTML = "<div class='card'>Loading...</div>";

    fetch(`/encyclopedia/search?q=${query}`)
    .then(res => res.json())
    .then(data => {

        if(data.error){
            result.innerHTML = "<div class='card'>" + data.error + "</div>";
            return;
        }

        result.innerHTML = `
        <div class="card">

            <div class="title">${data.title}</div>

            ${data.image ? `<img src="${data.image}">` : ""}

            <div class="summary">
                ${data.summary}
            </div>

            <hr>

            <div class="wiki-content">
                ${data.content || ""}
            </div>

            <div style="clear:both;"></div>

            <div class="link">
                <a href="${data.link}" target="_blank">
                    Read full on Wikipedia â†’
                </a>
            </div>

        </div>
        `;
    });
}
</script>

</body>
</html>
