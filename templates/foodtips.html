<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Food Tips</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #d0f0e6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px;
      margin: 0;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 128, 0, 0.2);
      padding: 30px;
      width: 90%;
      max-width: 650px;
      text-align: center;
    }

    h2 {
      color: #6c5ce7;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      padding: 12px;
      width: 80%;
      margin: 10px auto;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 24px;
      background: #6c5ce7;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #6c5ce7;
    }

    .tips {
      margin-top: 20px;
      text-align: left;
      background: #e9f9ef;
      border-left: 6px solid #6c5ce7;
      padding: 20px;
      border-radius: 10px;
      color: #6c5ce7;
    }

    .tips strong {
      display: block;
      margin-top: 10px;
      font-size: 18px;
    }

    .fun-fact-box {
      margin-top: 30px;
      background: #f1fff4;
      border-left: 6px solid #6c5ce7;
      padding: 20px;
      border-radius: 12px;
      color: #6c5ce7;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.1);
    }

    .fun-fact-box h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>üçΩÔ∏è Food Tips Based on Disease</h2>
    <input type="text" id="diseaseInput" placeholder="Enter disease (e.g., ulcer)">
    <br>
    <button onclick="showFoodTips()">Show Tips</button>

    <div class="tips" id="tipsBox" style="display:none;"></div>

    <div class="fun-fact-box">
      <h3>üí° Fun Fact</h3>
      <p>Did you know? Hippocrates, the father of medicine, said ‚ÄúLet food be thy medicine‚Äù over 2000 years ago!</p>
    </div>
  </div>

  <script>
    const foodTips = {
      ulcer: {
        eat: "Banana, Oatmeal, Coconut water, Boiled vegetables",
        avoid: "Spicy foods, Citrus fruits, Coffee, Fried items"
      },
      diabetes: {
        eat: "Whole grains, Leafy greens, Lentils, Nuts",
        avoid: "Sugary drinks, White rice, Processed snacks"
      },
      obesity: {
        eat: "Fruits, Vegetables, Lean proteins, Water",
        avoid: "Fast food, Sweets, Soda, Fried food"
      },
      acidity: {
        eat: "Cold milk, Bananas, Cucumber, Coconut water",
        avoid: "Tomato, Pickles, Carbonated drinks, Spices"
      },
      cholesterol: {
        eat: "Oats, Almonds, Green tea, Garlic",
        avoid: "Red meat, Butter, Cheese, Fast food"
      }
    };

    function showFoodTips() {
      const disease = document.getElementById("diseaseInput").value.toLowerCase().trim();
      const tipsBox = document.getElementById("tipsBox");

      if (foodTips[disease]) {
        tipsBox.style.display = "block";
        tipsBox.innerHTML = `
          <strong>‚úÖ What to Eat:</strong> ${foodTips[disease].eat}
          <strong>‚ùå What to Avoid:</strong> ${foodTips[disease].avoid}
        `;
      } else {
        tipsBox.style.display = "block";
        tipsBox.innerHTML = "Sorry, no tips available for this disease. Try another.";
      }
    }
  </script>

</body>
</html>
