<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1fff4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px;
      margin: 0;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 128, 0, 0.2);
      padding: 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      color: #219653;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      padding: 12px;
      width: 80%;
      margin: 10px auto;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 24px;
      background: #27ae60;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #1e874b;
    }

    .result {
      margin-top: 20px;
      text-align: left;
      background: #e9f9ef;
      border-left: 6px solid #2ecc71;
      padding: 20px;
      border-radius: 10px;
      color: #14532d;
    }

    .result strong {
      font-size: 18px;
    }

    .fun-fact-box {
      margin-top: 30px;
      background: #f1fff4;
      border-left: 6px solid #66bb6a;
      padding: 20px;
      border-radius: 12px;
      color: #2e7d32;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.1);
    }

    .fun-fact-box h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>üìè BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <br>
    <input type="number" id="height" placeholder="Enter height (cm)">
    <br>
    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="resultBox" style="display:none;"></div>

    <div class="fun-fact-box">
      <h3>üí° Fun Fact</h3>
      <p>The BMI concept was created in the 1830s by Adolphe Quetelet, a Belgian mathematician‚Äînot a doctor!</p>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value) / 100;
      const resultBox = document.getElementById("resultBox");

      if (!weight || !height || weight <= 0 || height <= 0) {
        resultBox.style.display = "block";
        resultBox.innerHTML = "<strong>Please enter valid weight and height.</strong>";
        return;
      }

      const bmi = (weight / (height * height)).toFixed(2);
      let category = "";

      if (bmi < 18.5) category = "Underweight";
      else if (bmi < 24.9) category = "Normal weight";
      else if (bmi < 29.9) category = "Overweight";
      else category = "Obesity";

      resultBox.style.display = "block";
      resultBox.innerHTML = `<strong>Your BMI:</strong> ${bmi}<br><strong>Category:</strong> ${category}`;
    }
  </script>

</body>
</html>
