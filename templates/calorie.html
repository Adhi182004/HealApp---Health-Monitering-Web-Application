<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fff4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #74b9ff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 128, 0, 0.2);
      padding: 30px;
      margin: 40px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input, select {
      padding: 12px;
      width: 80%;
      margin: 10px auto;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 24px;
      background: #27ae60;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #1e874b;
    }

    .result {
      margin-top: 20px;
      background: #e9f9ef;
      border-left: 6px solid #2ecc71;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      color: #14532d;
      animation: fadeIn 0.4s ease-in-out;
    }

    .fun-fact-box {
      margin-top: 30px;
      background: #f1fff4;
      border-left: 6px solid #66bb6a;
      padding: 20px;
      border-radius: 12px;
      color: #2e7d32;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.1);
    }

    .fun-fact-box h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Calorie Calculator üçõ</h2>
    <input type="number" id="weight" placeholder="Enter your weight (kg)">
    <input type="number" id="height" placeholder="Enter your height (cm)">
    <input type="number" id="age" placeholder="Enter your age (years)">
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <br>
    <button onclick="calculateCalories()">Calculate</button>

    <div id="result" class="result" style="display:none;"></div>

    <div class="fun-fact-box">
      <h3>üí° Fun Fact</h3>
      <p>Calories are not bad! Your body uses them for energy. The word "calorie" was first used in the 1800s to measure heat! üî•</p>
    </div>
  </div>

  <script>
    function calculateCalories() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const age = parseFloat(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      const resultBox = document.getElementById("result");

      if (isNaN(weight) || isNaN(height) || isNaN(age)) {
        alert("Please enter all values correctly.");
        return;
      }

      let bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      resultBox.style.display = "block";
      resultBox.innerHTML = `Your Estimated Daily Calorie Need: <strong>${bmr.toFixed(0)} kcal</strong>`;
    }
  </script>

</body>
</html>
