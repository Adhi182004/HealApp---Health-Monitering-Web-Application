<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - HealApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/white-wall-3.png');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: #ffffffee;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 370px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #28a745;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e7e34;
    }
    .login-link {
      margin-top: 15px;
    }
    .login-link a {
      color: #28a745;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2><i class="fas fa-user-plus"></i> Register</h2>
    <form method="POST" action="/register">
      <input type="text" name="username" placeholder="Choose username" required><br>
      <input type="email" name="email" placeholder="Your email" required><br>
      <input type="password" name="password" placeholder="Create password" required><br>
      <input type="password" name="confirm" placeholder="Confirm password" required><br>
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>
</body>
</html>
