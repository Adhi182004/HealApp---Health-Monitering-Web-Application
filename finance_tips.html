<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Finance Tips</title>
<style>
body{font-family:Arial;background:#f5f5f5;margin:0;padding:0;}
header{background:#2196f3;color:white;text-align:center;padding:20px;}
section{max-width:700px;margin:20px auto;background:white;padding:20px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
ul{padding-left:20px;}
li{margin:10px 0;background:#e3f2fd;padding:10px;border-radius:5px;}
</style>
</head>
<body>
<header><h1>Finance Tips</h1></header>
<section>
<ul>
{% for tip in tips %}
<li>{{ tip }}</li>
{% endfor %}
</ul>
</section>
</body>
</html>
