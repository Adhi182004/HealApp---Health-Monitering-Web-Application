<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Symptoms</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1fff4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px;
      margin: 0;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 128, 0, 0.2);
      padding: 30px;
      width: 90%;
      max-width: 650px;
      text-align: center;
    }

    h2 {
      color: #219653;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      padding: 12px;
      width: 80%;
      margin: 10px auto;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 24px;
      background: #27ae60;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #1e874b;
    }

    .result {
      margin-top: 20px;
      text-align: left;
      background: #e9f9ef;
      border-left: 6px solid #2ecc71;
      padding: 20px;
      border-radius: 10px;
      color: #14532d;
    }

    .result strong {
      font-size: 18px;
    }

    .fun-fact-box {
      margin-top: 30px;
      background: #f1fff4;
      border-left: 6px solid #66bb6a;
      padding: 20px;
      border-radius: 12px;
      color: #2e7d32;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.1);
    }

    .fun-fact-box h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>ü©∫ Disease Symptoms Predictor</h2>
    <input type="text" id="diseaseInput" placeholder="Enter disease (e.g., cough)">
    <br>
    <button onclick="showSymptoms()">Show Symptoms</button>

    <div class="result" id="resultBox" style="display:none;"></div>

    <div class="fun-fact-box">
      <h3>üí° Fun Fact</h3>
      <p>The term ‚Äúinfluenza‚Äù came from an Italian phrase meaning "influence of the stars"! üåü</p>
    </div>
  </div>

  <script>
    const diseaseData = {
      cough: "Dry throat, irritation, chest discomfort, wheezing",
      fever: "High temperature, sweating, chills, body aches",
      cold: "Sneezing, runny nose, sore throat, fatigue",
      diabetes: "Frequent urination, thirst, weight loss, fatigue",
      ulcer: "Stomach pain, nausea, bloating, weight loss",
      malaria: "Fever, chills, sweating, muscle aches",
      covid: "Fever, cough, loss of smell, shortness of breath",
      obesity: "Weight gain, fatigue, shortness of breath, joint pain",
      cholesterol: "Chest pain, dizziness, shortness of breath, fatigue",
      acidity: "Heartburn, chest discomfort, sour taste, bloating"
    };

    function showSymptoms() {
      const disease = document.getElementById("diseaseInput").value.toLowerCase().trim();
      const resultBox = document.getElementById("resultBox");

      if (diseaseData[disease]) {
        resultBox.style.display = "block";
        resultBox.innerHTML = `<strong>üîç Symptoms of ${disease.charAt(0).toUpperCase() + disease.slice(1)}:</strong><br>${diseaseData[disease]}`;
      } else {
        resultBox.style.display = "block";
        resultBox.innerHTML = "Sorry, no symptoms data available for this disease. Try another.";
      }
    }
  </script>

</body>
</html>
