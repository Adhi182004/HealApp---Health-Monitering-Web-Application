<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insurance FAQ</title>

<style>
body{
    font-family:Arial;
    background:#f5f5f5;
    margin:0;
}

header{
    background:#4caf50;
    color:white;
    text-align:center;
    padding:20px;
}

section{
    max-width:750px;
    margin:20px auto;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

.faq{
    margin-bottom:12px;
}

.q{
    background:#e8f5e9;
    padding:12px;
    font-weight:bold;
    border-radius:6px;
    cursor:pointer;
    transition:0.3s;
}

.q:hover{
    background:#c8e6c9;
}

.a{
    display:none;
    padding:12px;
    margin-top:6px;
    background:#f1f8e9;
    border-left:4px solid #4caf50;
    border-radius:5px;
}
</style>
</head>

<body>

<header>
<h1>Insurance FAQ</h1>
</header>

<section>

{% for item in faqs %}
<div class="faq">
    <div class="q">{{ item.q }}</div>
    <div class="a">{{ item.a }}</div>
</div>
{% endfor %}

</section>

<script>
/* Professional toggle system */
document.querySelectorAll(".q").forEach(q => {
    q.addEventListener("click", () => {

        const answer = q.nextElementSibling;

        // close others (accordion behavior)
        document.querySelectorAll(".a").forEach(a=>{
            if(a!==answer) a.style.display="none";
        });

        answer.style.display =
            answer.style.display === "block" ? "none" : "block";
    });
});
</script>

</body>
</html>
