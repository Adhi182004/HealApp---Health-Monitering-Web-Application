<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Encyclopedia - HealApp</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d1f0e6, #f9f9f9);
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #00b894, #019875);
      color: white;
      padding: 25px;
      height: 100vh;
      box-shadow: 3px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      background: rgba(255,255,255,0.15);
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar ul li:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    /* Main Content */
    .content {
      flex: 1;
      padding: 40px;
      position: relative;
      background: linear-gradient(135deg, #ffffff, #e3f9f3);
    }

    .nutrient-box {
      background: #ffffff;
      border: 2px solid #00b894;
      border-radius: 20px;
      padding: 25px;
      max-width: 600px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
      display: none;
    }

    .nutrient-box h3 {
      color: #00b894;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .info {
      font-size: 16px;
      color: #333;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .highlight {
      color: #019875;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-btn {
      background: #00b894;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      position: absolute;
      top: 20px;
      right: 30px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #01845d;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Nutrition List</h2>
    <ul>
      <li onclick="showNutrient('protein')">Protein</li>
      <li onclick="showNutrient('carbohydrates')">Carbohydrates</li>
      <li onclick="showNutrient('fats')">Fats</li>
      <li onclick="showNutrient('vitaminC')">Vitamin C</li>
      <li onclick="showNutrient('vitaminD')">Vitamin D</li>
      <li onclick="showNutrient('calcium')">Calcium</li>
      <li onclick="showNutrient('iron')">Iron</li>
      <li onclick="showNutrient('fiber')">Fiber</li>
      <li onclick="showNutrient('zinc')">Zinc</li>
      <li onclick="showNutrient('magnesium')">Magnesium</li>
      <li onclick="showNutrient('potassium')">Potassium</li>
    </ul>
  </div>

  <div class="content">
    <a href="index.html" class="back-btn">â¬… Back</a>
    <div id="nutrientBox" class="nutrient-box">

      <p class="info"><span class="highlight">Why Useful:</span> <span id="useful"></span></p>
      <p class="info"><span class="highlight">Deficiency Causes:</span> <span id="deficiency"></span></p>
      <p class="info"><span class="highlight">Sources:</span> <span id="sources"></span></p>
      <p class="info"><span class="highlight">Discovered By:</span> <span id="scientist"></span></p>
      <p class="info"><span class="highlight">Discovery Year:</span> <span id="year"></span></p>
    </div>

    function showNutrient(key) {
      const data = nutrients[key];
      document.getElementById("nutrientName").innerText = data.name;
      document.getElementById("useful").innerText = data.useful;
      document.getElementById("deficiency").innerText = data.deficiency;
      document.getElementById("sources").innerText = data.sources;
      document.getElementById("scientist").innerText = data.scientist;
      document.getElementById("year").innerText = data.year;
      document.getElementById("nutrientBox").style.display = "block";
    }
  </script>

</body>
</html>
